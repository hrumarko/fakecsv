{% extends 'fakecsv/base.html' %}
{% block content %}
<div class="container">
  <div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-10 col-md-10 col-lg-2">
        <form method="post" class=form-login>
            <h1>Login</h1>
            <br><br><br>
            {% csrf_token %}
            {{ form.username }}
            <br>
            {{ form.password }}
            <br>
            <button class='btn btn-primary' type="submit">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
   document.getElementById("id_username").placeholder = "Login";
   document.getElementById("id_password").placeholder = "Password";
</script>
{% endblock content %}
